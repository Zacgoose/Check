<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code-Driven Rules Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }
    .test-case {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .test-case.pass {
      background-color: #d4edda;
      border-color: #c3e6cb;
    }
    .test-case.fail {
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }
    .test-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .test-details {
      font-size: 0.9em;
      color: #555;
    }
    h1 {
      color: #333;
    }
    .summary {
      margin: 20px 0;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Code-Driven Rules Test Suite</h1>
  <div class="summary" id="summary">Running tests...</div>
  <div id="test-results"></div>

  <script type="module">
    // Test the code-driven rule logic implementations
    
    // Simulate the code_logic implementations from content.js
    function testCodeDrivenLogic(indicator, pageSource) {
      let matches = false;
      let matchDetails = "";

      if (indicator.code_driven === true && indicator.code_logic) {
        if (indicator.code_logic.type === "substring") {
          matches = (indicator.code_logic.substrings || []).every(sub => pageSource.includes(sub));
          if (matches) matchDetails = "page source (substring match)";
        } else if (indicator.code_logic.type === "substring_not") {
          matches = (indicator.code_logic.substrings || []).every(sub => pageSource.includes(sub)) &&
                    (indicator.code_logic.not_substrings || []).every(sub => !pageSource.includes(sub));
          if (matches) matchDetails = "page source (substring + not match)";
        } else if (indicator.code_logic.type === "allowlist") {
          const lowerSource = pageSource.toLowerCase();
          const isAllowlisted = (indicator.code_logic.allowlist || []).some(phrase => lowerSource.includes(phrase));
          if (!isAllowlisted) {
            if (indicator.code_logic.optimized_pattern) {
              const optPattern = new RegExp(indicator.code_logic.optimized_pattern, indicator.flags || "i");
              if (optPattern.test(pageSource)) {
                matches = true;
                matchDetails = "page source (optimized regex)";
              }
            }
          }
        } else if (indicator.code_logic.type === "substring_not_allowlist") {
          const substring = indicator.code_logic.substring;
          const allowlist = indicator.code_logic.allowlist || [];
          
          if (substring && pageSource.includes(substring)) {
            const lowerSource = pageSource.toLowerCase();
            const isAllowed = allowlist.some(allowed => 
              lowerSource.includes(allowed.toLowerCase())
            );
            
            if (!isAllowed) {
              matches = true;
              matchDetails = "page source (substring not in allowlist)";
            }
          }
        } else if (indicator.code_logic.type === "substring_or_regex") {
          const substrings = indicator.code_logic.substrings || [];
          const lowerSource = pageSource.toLowerCase();
          
          // Fast path: check if any substring is present
          for (const sub of substrings) {
            if (lowerSource.includes(sub.toLowerCase())) {
              matches = true;
              matchDetails = "page source (substring match)";
              break;
            }
          }
          
          // Fallback: use regex if no substring matched
          if (!matches && indicator.code_logic.regex) {
            const pattern = new RegExp(indicator.code_logic.regex, indicator.code_logic.flags || "i");
            if (pattern.test(pageSource)) {
              matches = true;
              matchDetails = "page source (regex match)";
            }
          }
        }
      }

      return { matches, matchDetails };
    }

    // Test cases
    const tests = [
      {
        name: "substring_not_allowlist: Should match when substring present but not allowlisted",
        indicator: {
          code_driven: true,
          code_logic: {
            type: "substring_not_allowlist",
            substring: "customcss",
            allowlist: ["aadcdn.msftauthimages.net"]
          }
        },
        pageSource: '<link href="https://evil.com/customcss.css" rel="stylesheet">',
        expected: true
      },
      {
        name: "substring_not_allowlist: Should NOT match when allowlisted domain present",
        indicator: {
          code_driven: true,
          code_logic: {
            type: "substring_not_allowlist",
            substring: "customcss",
            allowlist: ["aadcdn.msftauthimages.net"]
          }
        },
        pageSource: '<link href="https://aadcdn.msftauthimages.net/customcss.css" rel="stylesheet">',
        expected: false
      },
      {
        name: "substring_not_allowlist: Should NOT match when substring not present",
        indicator: {
          code_driven: true,
          code_logic: {
            type: "substring_not_allowlist",
            substring: "customcss",
            allowlist: ["aadcdn.msftauthimages.net"]
          }
        },
        pageSource: '<link href="https://evil.com/styles.css" rel="stylesheet">',
        expected: false
      },
      {
        name: "substring_or_regex: Should match on simple substring (fast path)",
        indicator: {
          code_driven: true,
          code_logic: {
            type: "substring_or_regex",
            substrings: ["verify account", "suspended 365", "update office"],
            regex: "(verify.{0,50}account|suspended.{0,50}365)",
            flags: "i"
          }
        },
        pageSource: '<div>Your account is suspended 365 days.</div>',
        expected: true
      },
      {
        name: "substring_or_regex: Should fall back to regex when substring doesn't match",
        indicator: {
          code_driven: true,
          code_logic: {
            type: "substring_or_regex",
            substrings: ["verify account", "suspended 365"],
            regex: "(verify.{0,50}account|suspended.{0,50}365)",
            flags: "i"
          }
        },
        pageSource: '<div>Please verify your account immediately.</div>',
        expected: true
      },
      {
        name: "substring_or_regex: Should NOT match when neither substring nor regex matches",
        indicator: {
          code_driven: true,
          code_logic: {
            type: "substring_or_regex",
            substrings: ["verify account", "suspended 365"],
            regex: "(verify.{0,50}account|suspended.{0,50}365)",
            flags: "i"
          }
        },
        pageSource: '<div>Welcome to our website.</div>',
        expected: false
      },
      {
        name: "substring_or_regex: Case insensitive substring matching",
        indicator: {
          code_driven: true,
          code_logic: {
            type: "substring_or_regex",
            substrings: ["verify account"],
            regex: "verify.{0,50}account",
            flags: "i"
          }
        },
        pageSource: '<div>VERIFY ACCOUNT now!</div>',
        expected: true
      },
      {
        name: "substring: Existing type should still work",
        indicator: {
          code_driven: true,
          code_logic: {
            type: "substring",
            substrings: ["microsoft", "login"]
          }
        },
        pageSource: '<div>Microsoft login page</div>',
        expected: true
      },
      {
        name: "substring_not: Existing type should still work",
        indicator: {
          code_driven: true,
          code_logic: {
            type: "substring_not",
            substrings: ["microsoft"],
            not_substrings: ["legitimate"]
          }
        },
        pageSource: '<div>Microsoft phishing page</div>',
        expected: true
      }
    ];

    // Run tests
    const resultsDiv = document.getElementById('test-results');
    let passed = 0;
    let failed = 0;

    tests.forEach((test, index) => {
      const result = testCodeDrivenLogic(test.indicator, test.pageSource);
      const success = result.matches === test.expected;
      
      if (success) {
        passed++;
      } else {
        failed++;
      }

      const testDiv = document.createElement('div');
      testDiv.className = `test-case ${success ? 'pass' : 'fail'}`;
      testDiv.innerHTML = `
        <div class="test-title">Test ${index + 1}: ${test.name}</div>
        <div class="test-details">
          <strong>Expected:</strong> ${test.expected ? 'Match' : 'No Match'}<br>
          <strong>Actual:</strong> ${result.matches ? 'Match' : 'No Match'}<br>
          <strong>Match Details:</strong> ${result.matchDetails || 'N/A'}<br>
          <strong>Status:</strong> ${success ? '✓ PASS' : '✗ FAIL'}
        </div>
      `;
      resultsDiv.appendChild(testDiv);
    });

    // Update summary
    const summaryDiv = document.getElementById('summary');
    const total = tests.length;
    const passRate = ((passed / total) * 100).toFixed(1);
    summaryDiv.innerHTML = `
      <strong>Test Summary:</strong> ${passed}/${total} tests passed (${passRate}%)<br>
      <strong>Passed:</strong> ${passed}<br>
      <strong>Failed:</strong> ${failed}
    `;
    if (failed > 0) {
      summaryDiv.style.backgroundColor = '#f8d7da';
    } else {
      summaryDiv.style.backgroundColor = '#d4edda';
    }
  </script>
</body>
</html>
